<!DOCTYPE html>
<html>
<head>
    <title>SVG Shapes</title>
</head>
<body>
    <svg width="400" height="400">
        <!-- Circle -->
      <!-- the cx and cy represents the center of the circle from the x and y axis-->
      <!-- r represents the radius of the circle-->
      <!-- fill is the color inside while stroke is the color outside-->
        <circle cx="150" cy="150" r="150" fill="blue" stroke="black" stroke-wdith="5"  />
    </svg>
  <br><br>

     <svg width="400" height="400">
        <!-- Rectangle -->
       <!-- height and width represents the size of the rectangle-->
       <!--x and y represents the top corners of the rectangles on the axis-->
       <!-- fill is the color inside while stroke is the color outside-->
       
        <rect x="100" y="20" width="150" height="180" fill="yellow" stroke="black" stroke-width="5" />
     </svg>*

   <svg width="600" height="600">
        <!-- Rectangle -->
        <rect x="100" y="20" width="230" height="250" fill="green" />

        <!-- Circle inside Rectangle -->
     <!-- to make a shape inside another make sure that the size of the element inside should be smaller-->
     <!-- to position the circle accurately adjust the cx and cy values to your liking-->
        <circle cx="200" cy="150" r="80" fill="red" />
    </svg>
</body>
</html>
